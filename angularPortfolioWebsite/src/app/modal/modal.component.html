<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div classs="modal-body">
    <carousel>
        <div *ngFor="let picture of project.pictures">
            <slide><img src={{ picture }} alt="IMG 1" style="display: block; width: 100%;"></slide>
        </div>
    </carousel>

    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <div *ngIf="project.projectLink !== ''">
        <p>You can find this project oon Github <a href={{project.projectLink}} target="_blank">here</a></p>
    </div>
    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
</div>
