<div class="container">
    <div class="row">
        <div class="col-lg shadow border m-1">
            <div class="text-center">
                <h2>About Me</h2>
                <img src="" alt="Image of Dalton" width="256" height="256" class="rounded-circle">
                <p>I am Computer Science major at the University of St.Thomas in St. Paul Minnesota.
                    I am set to graduate in Decemeber of 2024.
                </p>
            </div>
        </div>
        <div class="col-lg shadow border m-1">
            <div class="text-center">
                <h2>Featured Projects</h2>
                <h4>{{ featuredProject.name }}</h4>
            </div>

            <carousel>
                <div *ngFor="let picture of featuredProject.pictures">
                    <slide><img src={{ picture }} alt="IMG 1" style="display: block; width: 100%;"></slide>
                </div>
            </carousel>
            <p class="mt-2">{{ featuredProject.summary }}</p>
            <p>Visit the Portfolio page to see more!</p>
        </div>
    </div>
</div>
